<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Form 2</title>
    </head>
    <body class="container">
        <h1>Cadastros</h1>
        <div class="row" style="margin-left: 40px">
            <div class="col-1">
                <label for="codigo" class="label-control" readonly>Código:</label>
                <input type="text" class="form-control" id="codigo" name="nome" placeholder="32"/>
            </div>
            <div class="col-5">
                <label for="nome" class="label-control">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome Completo do Cliente"/>
            </div>
            <div class="col-4">
                <label for="email" class="label-control ">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="cliente@dominio.com"/>
            </div>
            <div class="col-2">
                <label for="cpf" class="label-control">CPF:</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Só números"/>
            </div>
        </div>

        <div class="row" style="margin-left: 40px; margin-top: 10px">
            <div class="col-2">
                <label for="celular" class="label-control">Nº Celular:</label>
                <input type="text" class="form-control" id="celular" name="celular" placeholder="Nº do celular"/>
            </div>
            <div class="col-2">
                <label for="fixo" class="label-control">Nº Telefone Fixo:</label>
                <input type="text" class="form-control" id="fixo" name="fixo" placeholder="Nº telefone"/>
            </div>
            <div class="col-2">
                <label for="cep" class="label-control ">CEP:</label>
                <input type="text" class="form-control" id="cep" name="cep" placeholder="ex:88308070"/>
            </div>
            <div class="col-2">
                <label for="logradouro" class="label-control">Logradouro:</label>
                <input type="text" class="form-control" id="logradouro" name="logradouro" placeholder="ex:Rua 1400"/>
            </div>
            <div class="col-1">
                <label for="numero" class="label-control">Nº:</label>
                <input type="text" class="form-control" id="numero" name="numero" placeholder="Nº"/>
            </div>
            <div class="col-3">
                <label for="bairro" class="label-control">Bairro:</label>
                <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro"/>
            </div>
        </div>

        <div class="row" style="margin-left: 40px; margin-top: 10px">
            <div class="col-3">
                <label for="cidade" class="label-control">Cidade:</label>
                <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade"/>
            </div>
            <div class="col-1">
                <label for="uf" class="label-control">UF:</label>
                <input type="text" class="form-control" id="uf" name="uf" placeholder="UF"/>
            </div>
            <div class="col-2">
                <label for="status" class="label-control">Status:</label>
                <input list="status" class="form-control" name="status" placeholder="Selecione">
                    <datalist id="status" name="status">
                        <option value="Ativo">
                        <option value="Inativo">
                    </datalist>
            </div>
        </div>

        <div class="row">
            <div class="col d-flex flex-row-reverse"  style="margin-top: 15px">
                <button type="submit" class="btn btn-success" style="margin-left: 5px">Enviar</button>
                <button type="reset" class="btn btn-danger">Resetar</button>
            </div>
        </div>
        <input type="reset" value="Limpar">
    </body>
</html>
